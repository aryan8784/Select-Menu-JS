<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Select Menu Javascript</title>
</head>

<body>

    <div class="main">

        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media Account</p>
                <img src="Imges/arrow.png" id="arrowIcon">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="Imges/instagram.png">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="Imges/facebook.png">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="Imges/pinterest.png">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="Imges/twitter.png">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="Imges/whatsapp.png">
                    <p>Whatsapp</p>
                </li>
                <li class="options">
                    <img src="Imges/youtube.png">
                    <p>Youtube</p>
                </li>
            </ul>
        </div>

    </div>













    <script src="app.js"></script>
</body>

</html>
